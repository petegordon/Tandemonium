name = "tandemonium-api"
main = "leaderboard.js"
compatibility_date = "2024-01-01"

[[d1_databases]]
binding = "DB"
database_name = "tandemonium-leaderboard"
database_id = "" # Fill in after: wrangler d1 create tandemonium-leaderboard

[vars]
CORS_ORIGIN = "https://tandemonium.com"
# Set these secrets via: wrangler secret put GOOGLE_CLIENT_ID / GOOGLE_CLIENT_SECRET / JWT_SECRET
