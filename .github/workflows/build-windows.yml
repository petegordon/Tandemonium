name: Build Windows

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download vendor assets
        run: npm run download-vendors

      - name: Build desktop HTML
        run: npm run build-desktop

      - name: Package with Electron Forge
        run: npx electron-forge make --platform win32 --arch x64

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tandemonium-win32-x64
          path: out/make/**/*
