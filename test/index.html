<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    background: #1a1a2e;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }
  h1 {
    font-size: 24px;
    margin-bottom: 8px;
  }
  p.sub {
    font-size: 14px;
    color: rgba(255,255,255,0.5);
    margin-bottom: 32px;
  }
  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
    max-width: 600px;
  }
  a.card {
    display: block;
    width: 170px;
    padding: 20px 16px;
    background: rgba(255,255,255,0.08);
    border: 1.5px solid rgba(255,255,255,0.15);
    border-radius: 14px;
    text-decoration: none;
    color: #fff;
    transition: background 0.15s, border-color 0.15s, transform 0.15s;
  }
  a.card:hover, a.card:active {
    background: rgba(255,255,255,0.15);
    border-color: rgba(255,255,255,0.3);
    transform: translateY(-2px);
  }
  a.card .icon { font-size: 32px; margin-bottom: 10px; }
  a.card .name { font-size: 15px; font-weight: 700; margin-bottom: 4px; }
  a.card .desc { font-size: 12px; color: rgba(255,255,255,0.5); line-height: 1.4; }
</style>
</head>
